server:
  port: 9001

spring:
  application:
    name: crush-user
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
        shared-dataids: crush-common.yml

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  config: log4j2.xml
  level:
    com.mhere.user.*: debug